<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/logo/T.png">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="hint">
        <div class="container">Search by city name or by city name and a zip/country code (i.e Pietermaritzburg,ZA)
        </div>
    </div>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">Weather App</h1>
          <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
      <footer class="page-footer">
        <div class="container">
          <img class="logo" src="/logo/T.png" alt="Ntilane techs logo">
          <small>Made with <span>‚ù§</span> by <a href="http://thabang-ntilane.netlify.app/" target="_blank">Thabang Ntilane</a>
          </small>
        </div>
      </footer>
</body>
</html>
